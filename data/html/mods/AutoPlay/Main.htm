<html>
	<title>Auto Play</title>
	<body>
		<center>
			<br>
			<table width="295">
				<tr>
					<td>
						<font name="hs12" color="CDB67F">Settings</font>
						<table width="150">
							<tr>
								<td>Auto Attack</td>
								<td><button action="bypass voice .play attack" value=" " width=16 height=16 back="{{index . "attack"}}" fore="{{index . "attack"}}"></td>
							</tr>
							<tr>
								<td>Auto Loot</td>
								<td><button action="bypass voice .play loot" value=" " width=16 height=16 back="{{index . "loot"}}" fore="{{index . "loot"}}"></td>
							</tr>
							<tr>
								<td>Respectful Hunting</td>
								<td><button action="bypass voice .play respect" value=" " width=16 height=16 back="{{index . "respect"}}" fore="{{index . "respect"}}"></td>
							</tr>
							<tr>
								<td>Long Range Targeting</td>
								<td><button action="bypass voice .play range" value=" " width=16 height=16 back="{{index . "range"}}" fore="{{index . "range"}}"></td>
							</tr>
						</table>
					</td>
					<td>
						<font name="hs12" color="CDB67F">Target Mode</font>
						<table width="120">
							<tr>
								<td width=130>Any Target</td>
								<td><button action="bypass voice .play mode0" value=" " width=16 height=16 back="{{index . "mode0"}}" fore="{{index . "mode0"}}"></td>
							</tr>
							<tr>
								<td>Monster</td>
								<td><button action="bypass voice .play mode1" value=" " width=16 height=16 back="{{index . "mode1"}}" fore="{{index . "mode1"}}"></td>
							</tr>
							<tr>
								<td>Characters</td>
								<td><button action="bypass voice .play mode2" value=" " width=16 height=16 back="{{index . "mode2"}}" fore="{{index . "mode2"}}"></td>
							</tr>
							<tr>
								<td>NPC</td>
								<td><button action="bypass voice .play mode3" value=" " width=16 height=16 back="{{index . "mode3"}}" fore="{{index . "mode3"}}"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<br>
			<br>
			{{index . "skill_button"}}
			{{index . "item_button"}}
			{{index . "potion_button"}}
			<br>
			<br>
			{{index . "status_button"}}
		</center>
	</body>
</html>
