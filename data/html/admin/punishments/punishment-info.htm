<html><title>Punishment Information Panel</title><body>
<center>
<table width=270>
<tr>
<td width=45><button value="Main" action="bypass admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>{{index . "affect_type"}}: <font color="LEVEL">{{index . "player_name"}}</font></center></td>
<td width=45><button value="Back" action="bypass admin_punishment" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table>
<br>
<table width=280 bgcolor="000000" cellspacing="0" cellpadding="6">
	<tr>
		<td>Affect Type:</td>
		<td><combobox width=120 height=12 var="affectType" list="{{index . "affects"}}"></td>
	</tr>
	<tr>
		<td>Key:</td>
		<td><edit var="key" width="130" height="12"></td>
	</tr>
	<tr>
		<td></td>
		<td><a action="bypass admin_punishment info $key $affectType">Check</a></td>
	</tr>
</table>
<br>
<table width=280 bgcolor="000000" cellspacing="0" cellpadding="6">
	<tr>
		<td>Type</td>
		<td>Expiration</td>
		<td>Action</td>
	</tr>
	{{index . "punishments"}}
</table>
