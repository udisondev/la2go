<html><body>
<table width=270><tr>
<td width=45><button value="Main" action="bypass admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Siege Menu</center></td>
<td width=45><button value="Back" action="bypass admin_siege" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table>
<center>
<br><br><font color="LEVEL">Castle: {{index . "castleName"}}</font><br>
<table width=270>
<tr>
<td width=140 align="center"><button value="Set Siege Time" action="bypass -h admin_setsiegetime {{index . "castleName"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr>
</table>
<table width=270>
<tr>
<td width=135 align="center"><button value="Add Attacker" action="bypass -h admin_add_attacker {{index . "castleName"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td width=135 align="center"><button value="Add Defender" action="bypass -h admin_add_defender {{index . "castleName"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr><tr>
<td width=135 align="center"><button value="List Clans" action="bypass -h admin_list_siege_clans {{index . "castleName"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td width=135 align="center"><button value="Clear List" action="bypass -h admin_clear_siege_list {{index . "castleName"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr>
<tr>
<td width=135 align="center"><button value="Move Defenders" action="bypass -h admin_move_defenders {{index . "castleName"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td width=135 align="center"><button value="Spawn Doors" action="bypass -h admin_spawn_doors {{index . "castleName"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr>
<tr>
<td width=90 align="center"><button value="Start Siege" action="bypass -h admin_startsiege {{index . "castleName"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td width=90 align="center"><button value="End Siege" action="bypass -h admin_endsiege {{index . "castleName"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr>
<tr>
<td width=135 align="center"><button value="Give Castle" action="bypass -h admin_setcastle {{index . "castleName"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td width=135 align="center"><button value="Remove Castle" action="bypass -h admin_removecastle {{index . "castleName"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td></tr>
</tr>
</table>
<br>
<table width=270>
<tr><td width=60 align="center">NpcId:</td>
<td align="center"><edit var="value" width=40></td>
<td align="center"><button value="Add Guard" action="bypass -h admin_add_guard {{index . "castleName"}} $value" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr></table>
</center>
</body></html>
