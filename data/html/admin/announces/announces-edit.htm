<html>
    <body>
        <center>
            <br>
            <table border="0" cellpadding="0" cellspacing="0" width="630" height="100">
                <tr>
                    <td align="center">
                        <img src="l2ui.bbs_lineage2" width="78" height="16">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <img src="L2UI_CH3.Etc.onscrmsg_pattern01_2" width="292" height="32"><br>
                    </td>
                </tr>
            </table>
            <table border="0" cellpadding="0" cellspacing="0" width="630" bgcolor="000000">
                <tr>
                    <td valign="top" align="center">
                        <br>Edit announcements: {{index . "id"}}
                        <table width="600" height="210" cellspacing="5" bgcolor="000000">
                            <tr>
								<td width="200">Type</td>
								<td width="200"><combobox width=200 height=17 var="typeBox" list="NORMAL;CRITICAL;AUTO_NORMAL;AUTO_CRITICAL" sel="{{index . "type"}}"></td>
								<td width="200">{{index . "type"}}</td>
                            </tr>
                            <tr>
								<td width="200">Initial Delay in sec</td>
								<td width="200"><edit var="autoann_initdelay" width=200 height=12 type=number></td>
								<td width="200">{{index . "initial"}}</td>
                            </tr>
                            <tr>
								<td width="200">Delay in sec</td>
								<td width="200"><edit var="autoann_delay" width=200 height=12 type=number></td>
								<td width="200">{{index . "delay"}}</td>
                            </tr>
                            <tr>
								<td width="200">Repeat (0 for infinite):</td>
								<td width="200"><edit var="autoann_repeat" width=200 height=12 type=number></td>
								<td width="200">{{index . "repeat"}}</td>
                            </tr>
                            <tr>
								<td width="200">Text:</td>
								<td width="200"><multiedit var="autoann_memo" width=200 height=100></td>
								<td width="200">{{index . "content"}}</td>
                            </tr>
                        </table>
                        <center>
                            <table>
								<tr>
									<td><button value="Edit" action="bypass admin_announces edit {{index . "id"}} $typeBox $autoann_initdelay $autoann_delay $autoann_repeat $autoann_memo" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
									<td><button value="Back" action="bypass admin_announces list" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
								</tr>
                            </table>
                        </center>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
