<html>
    <body>
        <center>
            <br>
            <table border="0" cellpadding="0" cellspacing="0" width="630" height="100">
                <tr>
                    <td align="center">
                        <img src="l2ui.bbs_lineage2" width="78" height="16">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <img src="L2UI_CH3.Etc.onscrmsg_pattern01_2" width="292" height="32"><br>
                    </td>
                </tr>
            </table>
            <table border="0" cellpadding="0" cellspacing="0" width="630" bgcolor="000000">
                <tr>
                    <td valign="top" align="center">
                        <br>Announcement: {{index . "id"}}
                        <table width="600" height="185" cellspacing="5" bgcolor="000000">
                            <tr>
                                <td>Type</td>
                                <td>{{index . "type"}}</td>
                            </tr>
                            <tr>
                                <td>Initial Delay</td>
                                <td>{{index . "initial"}}</td>
                            </tr>
                            <tr>
                                <td>Delay</td>
                                <td>{{index . "delay"}}</td>
                            </tr>
                            <tr>
                                <td>Repeat:</td>
                                <td>{{index . "repeat"}}</td>
                            </tr>
                            <tr>
                                <td>Author:</td>
                                <td>{{index . "author"}}</td>
                            </tr>
                            <tr>
                                <td>Text:</td>
                                <td>{{index . "content"}}</td>
                            </tr>
                        </table>
                        <center>
                            <table>
                                <tr>
                                    <td><button value="Remove" action="bypass admin_announces remove {{index . "id"}}" width="65" height="21" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
                                    <td><button value="Restart" action="bypass admin_announces restart {{index . "id"}}" width="65" height="21" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
                                    <td><button value="Back" action="bypass admin_announces list" width="65" height="21" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
                                </tr>
                            </table>
                        </center>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
