<html>
    <body>
        <center>
            <br>
            <table border="0" cellpadding="0" cellspacing="0" width="630" height="100">
                <tr>
                    <td align="center">
                        <img src="l2ui.bbs_lineage2" width="78" height="16">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <img src="L2UI_CH3.Etc.onscrmsg_pattern01_2" width="292" height="32"><br>
                    </td>
                </tr>
            </table>
            <table border="0" cellpadding="0" cellspacing="0" width="630" bgcolor="000000">
                <tr>
                    <td valign="top" align="center">
                        <br><font>Announcements:</font>
                        <table width="600" cellspacing="5" bgcolor="000000">
                            <tr>
                                <td width="80">Id</td>
                                <td width="100">Type</td>
                                <td width="90">Author</td>
                                <td width="60">Restart</td>
                                <td width="60">Show</td>
                                <td width="60">Edit</td>
                                <td width="60">Remove</td>
                            </tr>
                        </table>
                        <table width="600" cellspacing="1" cellpadding="1">
                            <tr>
                                <td align="center">
                                    <img src="L2UI.SquareGray" width="600" height="2">
                                </td>
                            </tr>
                        </table>
                        <br><br>
                        <table width="600" cellspacing="0" bgcolor="000000">
                            {{index . "announcements"}}
                        </table>
                        <br>
                        <table width="60" cellspacing="0">
                            <tr>
                                {{index . "pages"}}
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>
                                    <button value="Add" action="bypass admin_announces add" width="65" height="21" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
                                </td>
                                <td>
                                    <button value="Restart" action="bypass admin_announces restart" width="65" height="21" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
