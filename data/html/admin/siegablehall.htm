<html><body>
<table width=270><tr>
<td width=45><button value="Main" action="bypass admin_admin" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180><center>Siege Menu</center></td>
<td width=45><button value="Back" action="bypass admin_siege" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table><center>
<br>ClanHall: {{index . "clanhallName"}}<br1>
ClanHall Owner: {{index . "clanhallOwner"}}
<br>
<center>
<edit var="box" width=120 height=15>
</center>
<br>
<table><tr>
<td><button value="Open Doors" action="bypass -h admin_clanhallopendoors {{index . "clanhallId"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Close Doors" action="bypass -h admin_clanhallclosedoors {{index . "clanhallId"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr><tr>
<td><button value="Give ClanHall" action="bypass -h admin_clanhallset {{index . "clanhallId"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Take ClanHall" action="bypass -h admin_clanhalldel {{index . "clanhallId"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr><tr>
<td><button value="Start Siege" action="bypass -h admin_chsiege_startSiege {{index . "clanhallId"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><button value="End Siege" action="bypass -h admin_chsiege_endsSiege {{index . "clanhallId"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr><tr>
<td><button value="Add Attacker" action="bypass -h admin_chsiege_addAttacker {{index . "clanhallId"}} $box" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Remove Attacker" action="bypass -h admin_chsiege_removeAttacker {{index . "clanhallId"}} $box" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr><tr>
<td><button value="List Attackers" action="bypass -h admin_chsiege_listAttackers {{index . "clanhallId"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Clear Attackers" action="bypass -h admin_chsiege_clearAttackers {{index . "clanhallId"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr><tr>
<td><button value="Set Siege Date" action="bypass -h admin_chsiege_setSiegeDate {{index . "clanhallId"}} $box" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
<td><button value="Teleport self" action="bypass -h admin_clanhallteleportself {{index . "clanhallId"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr><tr>
<td><button value="Forward Siege" action="bypass -h admin_chsiege_forwardSiege {{index . "clanhallId"}}" width="95" height="21" back="bigbutton_over" fore="bigbutton"></td>
</tr>
</table></center>
<br><font color="FF0000">
Note:</font> Use the box to enter the clan name to add/remove (can be done just by targetting a clan member) or the date to set the siege. Date must be on this format DD-MM-YYYY;HH:MM.
</body></html>
