<html><title>Petition info</title><body>
<center>
<table width=195>
<tr>
<td><button value="Accept" action="bypass -h admin_accept_petition {{index . "petition"}}" width="65" height="21" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Reject" action="bypass -h admin_reject_petition {{index . "petition"}}" width="65" height="21" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
<td><button value="Back" action="bypass -h admin_view_petitions" width="65" height="21" back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
</tr>
</table><br>
<font color="LEVEL">Petition #{{index . "petition"}}</font><br>
<img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270 border=0>
<tr><td><table width=270 border=0 bgcolor=000000><tr><td width=100><font color="LEVEL">Time:</font></td><td align=right width=170>{{index . "time"}}</td></tr></table></td></tr>
<tr><td><table width=270 border=0><tr><td width=100><font color="LEVEL">Petitioner:</font></td><td align=right width=170><font color="{{index . "online"}}">{{index . "petitioner"}}</font></td></tr></table></td></tr>
<tr><td><table width=270 border=0 bgcolor=000000><tr><td width=100><font color="LEVEL">Type</font></td><td align=right width=170>{{index . "type"}}</td></tr></table></td></tr>
</table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
<table width=270><tr><td>{{index . "text"}}</td></tr></table>
<br><img src="L2UI.SquareWhite" width=260 height=1><br>
</center>
</body></html>
