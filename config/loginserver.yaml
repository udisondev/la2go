database:
  host: "127.0.0.1"
  port: 5432
  user: "la2go"
  password: "la2go"
  dbname: "la2go"
  sslmode: "disable"

  # Connection pool tuning (production settings for 100K+ players)
  # Omit these for development/defaults (max_conns=max(4, NumCPU))
  max_conns: 64              # 2 Ã— NumCPU for high throughput
  min_conns: 16              # Pre-warm connections on startup
  min_idle_conns: 8          # Reduce tail latency
  max_conn_lifetime: "1h"    # Recycle connections hourly
  max_conn_idle_time: "10m"  # Close idle connections faster
  health_check_period: "30s" # Frequent health checks

