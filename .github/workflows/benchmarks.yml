name: Benchmarks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: # –†–∞–∑—Ä–µ—à–∏—Ç—å —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Run benchmarks
        run: |
          # –ó–∞–ø—É—Å–∫–∞–µ–º –±–µ–Ω—á–º–∞—Ä–∫–∏ –≤ CI —Ä–µ–∂–∏–º–µ (–∫–æ—Ä–æ—Ç–∫–æ–µ –≤—Ä–µ–º—è)
          go test -bench=. -benchmem -benchtime=500ms -count=5 ./... | tee bench_current.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: bench_current.txt
          retention-days: 30

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const benchResults = fs.readFileSync('bench_current.txt', 'utf8');

            // –ò–∑–≤–ª–µ–∫–∞–µ–º summary (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 30 —Å—Ç—Ä–æ–∫ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏)
            const lines = benchResults.split('\n');
            const benchLines = lines.filter(l => l.startsWith('Benchmark')).slice(-30);
            const summary = benchLines.join('\n');

            const body = `### üìä Benchmark Results\n\n\`\`\`\n${summary}\n\`\`\`\n\nFull results available in workflow artifacts.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  benchmark-compare:
    name: Compare with Baseline
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Run current benchmarks
        run: |
          go test -bench=. -benchmem -benchtime=500ms -count=5 ./... > bench_pr.txt

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Run baseline benchmarks
        run: |
          go test -bench=. -benchmem -benchtime=500ms -count=5 ./... > bench_main.txt

      - name: Compare benchmarks
        id: compare
        run: |
          # –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º —Å –ø–æ–º–æ—â—å—é benchstat
          benchstat bench_main.txt bench_pr.txt > comparison.txt || true

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ä–µ–≥—Ä–µ—Å—Å–∏–π
          if grep -q "~" comparison.txt; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload comparison
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-comparison
          path: |
            bench_main.txt
            bench_pr.txt
            comparison.txt
          retention-days: 30

      - name: Comment comparison on PR
        if: steps.compare.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('comparison.txt', 'utf8');

            const body = `### üìà Benchmark Comparison (PR vs main)\n\n\`\`\`\n${comparison}\n\`\`\`\n\n**Legend:**\n- \`+\` = improvement (faster/less memory)\n- \`-\` = regression (slower/more memory)\n- \`~\` = no significant change`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail on performance regression
        if: steps.compare.outputs.has_changes == 'true'
        run: |
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Å—É—â–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Ä–µ–≥—Ä–µ—Å—Å–∏–π (> 20% –º–µ–¥–ª–µ–Ω–Ω–µ–µ –∏–ª–∏ > 20% –±–æ–ª—å—à–µ –ø–∞–º—è—Ç–∏)
          if grep -E "[-]([2-9][0-9]|[0-9]{3,})\." comparison.txt; then
            echo "‚ö†Ô∏è WARNING: Detected performance regression > 20%"
            echo "Review the comparison above."
            # –ù–ï —Ñ–µ–π–ª–∏–º build, —Ç–æ–ª—å–∫–æ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–∞–µ–º
          fi
